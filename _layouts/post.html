---
layout: default
---
<div class="post shadowedImages">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta"><a href="{{ page.url }}">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</a></p>
  
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <div class="tags">
    {% include taglist.html %}
  </div>

</div>
